<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 50px;
        }
        .games {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
        }
        .game {
            text-align: center;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }
        .game img {
            width: 100%;
            height: auto;
            max-width: 300px;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .game img:hover {
            transform: scale(1.1);
        }
        .game p {
            margin-top: 10px;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
                margin-bottom: 30px;
            }
            .games {
                gap: 20px;
            }
            .game img {
                max-width: 200px;
            }
            .game p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Elige un Juego</h1>
    <div class="games">
        <div class="game">
            <a href="/Coches/coches.html">
                <img src="images/cars.jpg" alt="Carrera de Coches">
            </a>
            <p>Carrera de Coches</p>
        </div>
        <div class="game">
            <a href="/Ruleta/ruleta.html">
                <img src="images/ruleta.jpg" alt="Ruleta de la Fortuna">
            </a>
            <p>Ruleta de la Fortuna</p>
        </div>
    </div>
</body>
</html>
